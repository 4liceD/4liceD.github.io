    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-image 1s ease-in-out;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 20px;
            padding: 20px;
            width: 80%;
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: 200px;
            margin: 0 auto 10px;
            background-image: url('linktree/logo.webp');
            background-size: cover;
            border-radius: 20%;
        }
        h1, p {
            color: #fff;
        }
        .links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 20px;
        }
        .link {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            align-items: left;
            justify-content: left;
        }

        .link-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .link:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
                padding-top: 30px;
            }
            .links {
                grid-template-columns: 1fr;
            }
        }
        .hidden-reality-link {
            margin-top: 10px;
            margin-bottom: 20px;
        }

        .hidden-reality-link a {
            color: #E100FF; /* A vibrant purple color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .hidden-reality-link a:hover {
            color: #FF00E1; /* A different shade for hover effect */
            text-decoration: underline;
        }
    </style>
</head>
<body>

<script>
    document.addEventListener('DOMContentLoaded', function() {
// Background image slideshow
        const backgroundImages = [
            'background/1.webp',
            'background/2.webp',
            'background/3.webp',
            'background/4.webp',
            'background/5.webp',
            'background/6.webp',
            'background/7.webp',
            'background/8.webp',
            'background/9.webp',
            'background/10.webp'
// Add more image URLs as needed
        ];
        let currentImageIndex = 0;
        function changeBackgroundImage() {
            const newImage = new Image();
            newImage.onload = function() {
                document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            };
            newImage.onerror = function() {
                console.error(`Failed to load image: ${backgroundImages[currentImageIndex]}`);
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                changeBackgroundImage(); // Try the next image
            };
            newImage.src = backgroundImages[currentImageIndex];
        }

// Change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage(); // Initial call to set first background

// Rotating description
        const descriptions = [
            "DJ extraordinaire",
            "3D Artist",
            "VR enthusiast"
        ];
        let currentDescIndex = 0;
        setInterval(() => {
            document.getElementById('description').textContent = descriptions[currentDescIndex];
            currentDescIndex = (currentDescIndex + 1) % descriptions.length;
        }, 3000);
    });
    // Copy clipboard
    document.addEventListener('DOMContentLoaded', (event) => {
        const vrStreamLink = document.getElementById('vr-stream-link');
        if (vrStreamLink) {
            vrStreamLink.addEventListener('click', function(e) {
                e.preventDefault();
                const originalText = this.getAttribute('data-original-text');
                const spanElement = this.querySelector('span');

                navigator.clipboard.writeText(this.href).then(() => {
// Change the text
                    spanElement.textContent = 'Copied!';

// Set a timeout to change it back
                    setTimeout(() => {
                        spanElement.textContent = originalText;
                    }, 2000); // Text will change back after 2 seconds

                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    spanElement.textContent = 'Failed to copy';
                });
            });
        }
    });
    document.addEventListener('DOMContentLoaded', (event) => {
        const secretLink = document.getElementById('secret-link');
        let clickCount = 0;

        secretLink.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;

            if (clickCount === 5) {
                window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
                clickCount = 0;
            } else {
// Do something innocent here, like showing a random fact
                showRandomFact();
            }
        });
    });

    function showRandomFact() {
        const facts = [
            "Did you know? Bananas are berries, but strawberries aren't!",
            "Fun fact: The shortest war in history lasted 38 minutes.",
            "Weird science: If you yell for 8 years, 7 months and 6 days, you'll produce enough sound energy to heat one cup of coffee.",
            "Hidden Reality fact: Our community was initially known as the 'Digital Rabbithole' before evolving into the thriving hub it is today!",
            "AliceD trivia: Did you know AliceD is not just a DJ, but also a skilled VR world creator?",
            "AliceD fun fact: AliceD's signature look includes a cap adorned with numerous buttons - each telling a story!",
            "AliceD's style: AliceD is known for her unique fashion sense, often sporting dark tech-style clothes that scream 'DJ' from a mile away!",
            "Hidden Reality culture: Our community is built on creativity, inclusivity, and mutual respect - a digital home for all!",
            "AliceD fun fact: AliceD's DJ equipment once gained sentience and tried to take over the rave. We don't talk about that night.",
            "AliceD's adventure: AliceD once got lost in her own VR world for 3 days. She claims it was 'for research'.",
            "Hidden Reality legend: There's a rumor of a secret room in one of our worlds that only opens on a leap year. Nobody's found it... yet."
        ];
        alert(facts[Math.floor(Math.random() * facts.length)]);
    }
</script>
