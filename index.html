    <style>
        body, html {
            margin: 0;

        body {
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;

        .container {

        h1, p {

        .links {

            margin-top: 20px;
        }
        .link {

            color: #fff;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            transition: transform 0.3s, background-color 0.3s;
            display: flex;
            align-items: left;
            justify-content: left;
        }

        .link-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }
        .link:hover {
            background-color: #555;
            transform: scale(1.05);
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
            .links {
                grid-template-columns: 1fr;
            }
        }

            margin-top: 10px;
            margin-bottom: 20px;
        }

            color: #E100FF; /* A vibrant purple color */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .hidden-reality-link a:hover {
            color: #FF00E1; /* A different shade for hover effect */

        }

<script>
    document.addEventListener('DOMContentLoaded', function() {
// Background image slideshow
        const backgroundImages = [
            'background/1.webp',
            'background/2.webp',
            'background/3.webp',
            'background/4.webp',
            'background/5.webp',
            'background/6.webp'
// Add more image URLs as needed
        ];
        let currentImageIndex = 0;
        function changeBackgroundImage() {
            const newImage = new Image();
            newImage.onload = function() {
                document.body.style.backgroundImage = `url('${backgroundImages[currentImageIndex]}')`;
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
            };
            newImage.onerror = function() {
                console.error(`Failed to load image: ${backgroundImages[currentImageIndex]}`);
                currentImageIndex = (currentImageIndex + 1) % backgroundImages.length;
                changeBackgroundImage(); // Try the next image
            };
            newImage.src = backgroundImages[currentImageIndex];
        }

// Change background image every 5 seconds
        setInterval(changeBackgroundImage, 5000);
        changeBackgroundImage(); // Initial call to set first background

// Rotating description
        const descriptions = [
            "DJ extraordinaire",
            "3D Artist",
            "VR enthusiast"
        ];
        let currentDescIndex = 0;
        setInterval(() => {
            document.getElementById('description').textContent = descriptions[currentDescIndex];
            currentDescIndex = (currentDescIndex + 1) % descriptions.length;
        }, 3000);
    });
</script>
